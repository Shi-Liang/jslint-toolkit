<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <link href="syntax/styles/shCore.css" rel="stylesheet" type="text/css" />
    <link href="syntax/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <style type="text/css"">
        html, body
        {
            font-size: 13px;
            margin: 0px;
            padding: 0px;
        }
        .syntaxhighlighter
        {
            margin: 0 !important;
        }
    </style>

    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>

    <script src="syntax/scripts/shCore.js" type="text/javascript"></script>

    <script src="syntax/scripts/shBrushJScript.js" type="text/javascript"></script>

    <script type="text/javascript">

        SyntaxHighlighter.config.clipboardSwf = './syntax/scripts/clipboard.swf';

        window.highlight = function(number) {
            $(".line, highlighted").removeClass("highlighted");
            var top = $(".line:eq(" + (number - 1) + ")").addClass("highlighted").offset().top - 150;

            $("html, body").animate({
                scrollTop: top
            }, 500);
        };

        window.loadJS = function (url, fn) {
            $("body").html('<span style="position:absolute;left:50%;top:50%;">Loading...</span>');
            $.get(url, function (data) {
                data = data.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\/r\/n/g, "<br />");
                $("body").html("<pre class=\"brush: js\">" + data + "</pre>");
                SyntaxHighlighter.highlight();
                if (fn) {
                    fn();
                }
            }, "text");
        };

        $(function() {
            //window.setTimeout(function() { window.highlight(30); }, 2000);
            //loadJS("D__Apache2.2_htdocs_artemis_community_community_comment_js_comment.js");
        });
    </script>

</head>
<body>
</body>
</html>
